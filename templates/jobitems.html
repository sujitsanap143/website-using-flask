<div class='border-bottom padd row' style='padding-bottom:8px;'>

  <div class='col-9'>
      <h4 style='margin-top:16px;'>{{job['title']}}</h4>
      
      <div>
        <b>Location:</b> {{job['location']}}
      </div>
      
      <div>
        {% if 'salary' in job %}
        <div><b>Salary:</b> {{job['salary']}}</div>
        {% endif %}
      </div>
  </div>
  <div class='col-3 mt-4'>
    <button type="button" class="btn btn-outline-primary btn-sm">Apply</button>
  </div>
</div>
